<div class="container">
   
    
    <div class="card">

        <div class="card-header border-bottom">
            <table class="table">
               
                <thead>
                    <tr>
                        <th class="text-center">name</th>
                        <th>amplitude</th>
                        <th>altitude</th>
                        <th>type</th>
                        <th>telephone</th>
                        <th>address</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ph of pharamcys  | filter:term ">
                    <td>{{ph.name}}</td>
                    <td>{{ph.amplitude}}</td>
                    <td>{{ph.altitude}}</td>
                    <td>{{ph.type}}</td>
                    <td>{{ph.tel}}</td>
                    <td>{{ph.address}}</td>
                    <td class="td-actions text-right">
                            <button (click) = "updatepharamcy(ph.idLocation)"type="button" rel="tooltip"class="btn btn-sm btn-just-icon" data-original-title="" title="">
                           <img src="back-assets\img\pharamcy\1.png" style="width: 25%;height: 25%; "alt="image"> 

                            </button>
                            <button type="button" rel="tooltip" class="btn btn-sm btn-just-icon" data-original-title="" title="">
                                <img src="back-assets\img\pharamcy\2.png" style="width: 25%;height: 25%; "alt="image">

                        </td>
                    </tr>
                </tbody>
            </table>
