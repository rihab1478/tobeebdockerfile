
<app-header ></app-header>
        <!-- Start Page Title Area -->
        <div class="page-title-area">
            <div class="container">
                <div class="page-title-content">
                    <h2>Pharmacys</h2>

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li>Pharmacy near me </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Page Title Area -->

        <!-- Start Contact Area -->
        <section class="contact-area ptb-120">

            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
            <div class="card shadow px-13 py-6 ">
                <div class="card-header bg-white border-0 pb-0 text-justify" >
                    <h2 class="mb-3">Pharmacy</h2>
                    <h3 class="mb-4 lead ">
                        filter by 
                    </h3>
                </div>
                <div class="card-body pt-2">
                    
                    <div class=" card row" >
                        
                   <input  type="text" id="myFilter" class="form-control" placeholder="Name of Pharmacy" [(ngModel)]="term">                         
                         
              
                </div>


                <div class="card-body pt-2">
                    
                    
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="day" [(ngModel)]="op">
                    <label class="form-check-label" for="inlineRadio1">Day</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="night"[(ngModel)]="op">
                    <label class="form-check-label" for="inlineRadio2">Night</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="duty"[(ngModel)]="op">
                    <label class="form-check-label" for="inlineRadio2">Duty</label>
                  </div>
                    
                </div>
               
                </div>
<!-- map -->
 
    <div class="card-body">
     <h5 class="card-title">Pharmacy locations</h5>
      
    </div>
    <div class="ratio ratio-1x1">
      <iframe src="http://localhost:8075/map"allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </div>

            </div>
            <div class="card shadow px-13 py-6 ">
                    
                <div class=" card row" >
                    

                <a href="http://localhost:8075/map" class="btn btn-primary stretched-link">View more </a>
              </div>
            </div>
            </div>
         

            <div class="col-sm-8">
            <!-- Card -->
          
            <div class="card row" *ngFor="let ph of pharamcys | filter:term |filter:op"
            style="
            background-color: white;
            border: 1px solid #E6E6E6;
            filter: drop-shadow(-10px -10px 30px #FFFFFF),
             drop-shadow(4px 4px 20px rgba(174, 174, 192, 0.2));
            border-radius: 10px;
            margin-bottom: 15px;
            width: 100%;
            clear: both;
            box-shadow: 10px 10px 5px lightblue;
           "> 
           
                <div class="card-header">
                   
                    <div style="font-style: normal;
                    font-weight: bold;
                    font-size: 16px;
                    line-height: 24px;
                    color: #0096D6;">
                     <div class="col-sm-3 " >  
                        <img src="assets/img/pharmacypic.png"style="width: 15%;  
             height: 15%;  " alt="image">
             </div><h5>{{ph.name}}</h5></div>
                  
                  <div  classe="col-sm-3"style="font-style: normal;
                  font-weight: normal;
                  font-size: 12px;
                  line-height: 18px;
                  color: #24388A; font-weight:600;"><i class="pfadmicon-glyph-838"></i> {{ph.type}}</div>
              
            </div>
                <div class="card-body" >

                    
<div  style="font-style: normal;
font-weight: normal;
font-size: 12px;
line-height: 18px;
color: #24388A; font-weight:600;">
<div classe="col-sm-3">
<img src="assets/img/loc.png"style="width: 4%;  
height: 4%;  " alt="image">
{{ph.address}}</div>

</div>
<div class="float-right"  style="text-align: right;">
<a class="btn btn-primary btn-xlg" href="tel:{{ph.tel}}" style="margin-left: auto; 
margin-right: auto;"><i class="fa fa-phone" aria-hidden="true"></i>
{{ph.tel}} <span class="glyphicon glyphicon-earphone" ></span>
 </a>
 </div>
                </div>
              </div>

</div>

           
</div>
</div>
            
  <!-- End Ccontainer-->

        </section>

<app-footer></app-footer>
